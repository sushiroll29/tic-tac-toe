<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Shantell+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link type="image/png" rel="icon" href="./tic-tac-toe.png" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="start">
        <button class="start-btn">Start</button>
      </div>
      <div class="player-selection">
        <label for="vs_player">
          <input type="radio" name="vs" id="vs_player">
          <img class="vs-option" src="./vs_player.png" alt="player vs player icon">
        </label>
        <label for="vs_computer">
          <input type="radio" name="vs" id="vs_computer">
          <img class="vs-option" src="./vs_computer.png" alt="player vs computer icon">
        </label>
      </div>
      <div class="player-info">
        <label for="playerOne">Player X:</label>
        <input type="text" name="playerOne" id="playerOne" placeholder="Player 1">

        <label for="playerTwo">Player O:</label>
        <input type="text" name="playerTwo" id="playerTwo" placeholder="Player 2">

        
      </div>
      <button class="play-btn" type="submit">Play</button>
      <div class="game">
        <div class="game-board">
        </div>
        <div class="game-info"></div>
      </div>
      <div class="ending-btns">
        <button class="reset-btn">Play again</button>
        <button class="menu-btn">Back to menu</button>
      </div>
     
    </div>
  </body>
</html>
